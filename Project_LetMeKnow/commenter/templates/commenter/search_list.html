{% extends "commenter/base.html" %}
{% block title %}Homepage{% endblock %}
{% block body %}

<div class="container">

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2>Query results for <span style="color:red">"{{ search_keyword }}"</span> </h2>
        </div>
        <div class="col-md-3"></div>



    </div>

    {% for query_result in search_object %}
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
           <p><a href=" {% url 'commentdetails' pk=query_result.pk %}"> {{ query_result.title }}</a>
            <span> - </span>
            {{ query_result.product }}</p>
            </div>
        <div class="col-md-3"></div>
    </div>


           {% endfor %}

</div>

{% endblock %}
