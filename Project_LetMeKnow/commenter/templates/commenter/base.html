<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}
    {% endblock %} | LetMeKnow</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'commenter/css/main.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'commenter/css/normalize.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'commenter/css/font-awesome.min.css' %}" type="text/css">

    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
</head>
    <body>
    <header>
    <div class="container clearfix">
        <h1 id="logo">
             <a href="{% url 'home' %}">let me know</a>
        </h1>
        <nav>
            <a href=""><i class="fa fa-sign-in fa-fw" aria-hidden="true"></i>Login</a>
            <a href=""><i class="fa fa-user-circle fa-fw" aria-hidden="true"></i>Sign up</a>
            <a href=""><i class="fa fa-comments fa-fw" aria-hidden="true"></i>Comment</a>
        </nav>
    </div>
</header><!-- /header -->

    <div style="margin:220px 0"></div>
    <div>
            <a href="{% url 'commentform' %}">Add Comment</a>
            <a href="{% url 'productform' %}">Add Product</a>
            <a href="{% url 'contactform' %}">Contact Us</a>
        </div>
    {% block body %}
    {% endblock %}
     <script src="{% static 'commenter/js/main.js' %}"></script> <!-- This is how to include a static file -->
     <script src="{% static 'commenter/js/classie.js' %}"></script> <!-- This is how to include a static file -->

    </body>
</html>
